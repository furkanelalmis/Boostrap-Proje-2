<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center" style="height:50vh">
            <div class="col-4 text-center">
                <img src="/proje-2-bootstrap/image/bootstrap-1.png" class="w-25" alt="">
                <h1 class="text-center">Checkout form</h1>
                <p class=" w-100 mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio esse eligendi itaque maxime illo est! Veritatis a possimus fugit. Nihil, ipsum autem! Assumenda, repellat incidunt. Aliquam perspiciatis facere debitis possimus? Vel, ut.</p>
            </div>
        </div>
        <div class="">
            <h2 class=>Billing address</h2>
            <form class="needle form">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="name">First name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3 ml-2">
                        <label for="surname">Last name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3 ">
                        <label for="username">User name</label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="email">Email (Optional)</label>
                        <input type="text" class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="address-2">Address 2 (Optional) </label>
                        <input type="text" class="form-control" placeholder="Apartment or suite">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="country">Country</label>
                        <input type="number" class="form-control" placeholder="Choose...">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="state">State</label>
                        <input type="number" class="form-control" placeholder="Choose...">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </form>
            <hr>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" disabled>
                <label for="customCheckbox" class="custom-control-label">Shipping address is the me as my billing address</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" disabled>
                <label for="customCheckbox" class="custom-control-label">Save this information for next time</label>
            </div>
            <hr>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
